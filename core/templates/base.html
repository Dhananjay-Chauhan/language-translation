<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{{title}}</title>
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        background-color: #d9dee6;
      }

      .dropdown:focus-within .dropdown-menu {
        opacity: 1;
        transform: translate(0) scale(1);
        visibility: visible;
      }
      .video-background {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh; /* Cover the entire viewport */
        object-fit: cover; /* Scale video to fit container */
        z-index: 1; /* Place video behind the content */
      }

    </style>
  </head>
  <body>
    <!-- <video autoplay muted loop class="video-background">
      <source src="{{ url_for('static', filename='bg.mp4') }}" type="video/mp4">
    </video> -->
       <header
      class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md bg-gray-200 py-3 md:top-6 md:rounded-3xl lg:max-w-screen-lg"
    >
      <div class="px-4">
        <div class="flex items-center justify-between">
          <div class="flex shrink-0">
            <a aria-current="page" class="flex items-center" href="/">
              <!-- <img
                class="h-7 w-auto"
                src="../static/images/snowflake.png"
                alt="cscscsc"
              /> -->
              <p class="text-black" >Language Translator</p>
              <p class="sr-only">Website Title</p>
            </a>
          </div>
          <div
            class="hidden md:flex md:items-center md:justify-center md:gap-5"
          >
            <a
              aria-current="page"
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-black transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
              href="/translate"
              >Translate</a
            >
            <a
              aria-current="page"
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-black transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
              href="/register"
              >Register</a
            >
            <a
              aria-current="page"
              class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-black transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
              href="/login"
              >Login</a
            >
            
              <!-- here 1 -->
            <div class="flex items-center justify-center  bg-gray-300">
              <div class="relative inline-block text-left dropdown">
                <span class="rounded-md shadow-sm"
                  ><button
                    class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium leading-5 text-black transition duration-150 ease-in-out bg-cyan-100  rounded-md hover:text-gray-700 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue  active:text-black"
                    type="button"
                    aria-haspopup="true"
                    aria-expanded="true"
                    aria-controls="headlessui-menu-items-117"
                  >
                    <span>Options</span>
                    <svg
                      class="w-5 h-5 ml-2 -mr-1"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      ></path>
                    </svg></button
                ></span>
                <div
                  class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95"
                >
                  <div
                    class="absolute right-0 w-56 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none"
                    aria-labelledby="headlessui-menu-button-1"
                    id="headlessui-menu-items-117"
                    role="menu"
                  >
                    <div class="px-4 py-3">
                      <p class="text-sm leading-5">Signed in as</p>
                      <p
                        class="text-sm font-medium leading-5 text-gray-900 truncate"
                      >
                       
                      </p>
                    </div>
                    
                    <div class="py-1">
                      <a
                        href="/logout"
                        tabindex="3"
                        class="text-gray-700 flex justify-between w-full px-4 py-2 text-sm leading-5 text-left"
                        role="menuitem"
                        >Sign out</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>
            </header>
            </div>

            <!-- here 2 -->
          
  </body>

{% block register %} {% endblock %} {%
  block login %} {% endblock %}

</html>
